{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST INVENTORY SYSTEM</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/samsantek-favicon.ico' %}">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #4e73df;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
        }

        .logo-container img {
            width: 250px;
            border-radius: 10%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-style: outset;
            width: 360px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            overflow: hidden;
        }

        .login-box-header {
            background: linear-gradient(135deg, #2E5EAA, #7FC8A9, #EAF1FB);
            padding: 20px;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        form {
            padding: 25px 30px 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 22px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            border: none;
            border-style: outset;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: 2px solid #2E5EAA;
            background-color: #fff;
        }

        .options {
            display: flex;
            align-items: center;
            font-size: 13px;
            margin-bottom: 20px;
            color: #eee;
        }

        .options input[type="checkbox"] {
            margin-right: 6px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2E5EAA, #7FC8A9, #EAF1FB);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-style: outset;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2E5EAA, #7FC8A9, #EAF1FB);
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Outside the Login Box -->
    <div class="logo-container">
        <img src="{% static 'images/samsantek-image.png' %}" alt="SST Logo">
    </div>

    <!-- Login Box -->
    <div class="login-box">
        <div class="login-box-header">SST Inventory POS</div>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox" name="remember"> Remember Me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
