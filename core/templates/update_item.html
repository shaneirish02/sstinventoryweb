{% extends 'base.html' %}

{% block content %}
<div class="update-item-container">
    <div class="update-form-wrapper">
        <h2>Update Item</h2>
        <form method="POST" class="update-form">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="form-error">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="form-submit">
                <button type="submit" class="btn update-btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<style>
    .update-item-container {
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        background-color: #f9f9f9;
        min-height: 100vh;
    }

    .update-form-wrapper {
        background: #ffffff;
        padding: 40px;
        border-style: outset;: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    .update-form-wrapper h2 {
        font-size: 2rem;
        margin-bottom: 25px;
        color: #333;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-style: outset; outset;: 6px;
        font-size: 1rem;
        transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #008585;
        outline: none;
    }

    .form-error {
        margin-top: 5px;
        color: #d9534f;
        font-size: 0.9rem;
    }

    .form-submit {
        text-align: center;
        margin-top: 30px;
    }

    .update-btn {
        background-color: #008585;
        color: #fff;
        padding: 12px 30px;
        font-size: 1.1rem;
        border: none;
        border-style: outset;: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        max-width: 220px;
    }

    .update-btn:hover {
        background-color: #004343;
    }

    @media (max-width: 768px) {
        .update-form-wrapper {
            padding: 25px;
        }

        .update-form-wrapper h2 {
            font-size: 1.6rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            font-size: 0.95rem;
        }

        .update-btn {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }
</style>
{% endblock %}
